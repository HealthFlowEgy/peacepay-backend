# kubernetes/base/namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: peacepay
  labels:
    app: peacepay
    environment: production

---
# kubernetes/base/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: peacepay-config
  namespace: peacepay
data:
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_URL: "https://api.peacepay.eg"
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"
  DB_CONNECTION: "mysql"
  DB_PORT: "3306"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  REDIS_PORT: "6379"
  MAIL_MAILER: "smtp"
  BROADCAST_DRIVER: "pusher"

---
# kubernetes/base/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: peacepay-secrets
  namespace: peacepay
type: Opaque
stringData:
  APP_KEY: "${APP_KEY}"
  DB_HOST: "${DB_HOST}"
  DB_DATABASE: "${DB_DATABASE}"
  DB_USERNAME: "${DB_USERNAME}"
  DB_PASSWORD: "${DB_PASSWORD}"
  REDIS_HOST: "${REDIS_HOST}"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  JWT_SECRET: "${JWT_SECRET}"
  TWILIO_SID: "${TWILIO_SID}"
  TWILIO_TOKEN: "${TWILIO_TOKEN}"
  TWILIO_FROM: "${TWILIO_FROM}"
  PUSHER_APP_ID: "${PUSHER_APP_ID}"
  PUSHER_APP_KEY: "${PUSHER_APP_KEY}"
  PUSHER_APP_SECRET: "${PUSHER_APP_SECRET}"

---
# kubernetes/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peacepay-api
  namespace: peacepay
  labels:
    app: peacepay
    component: api
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: peacepay
      component: api
  template:
    metadata:
      labels:
        app: peacepay
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: peacepay-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z ${DB_HOST} 3306; do echo waiting for db; sleep 2; done;']
          envFrom:
            - secretRef:
                name: peacepay-secrets
        
        - name: migrations
          image: ghcr.io/healthflowegy/peacepay-backend:latest
          command: ['php', 'artisan', 'migrate', '--force']
          envFrom:
            - configMapRef:
                name: peacepay-config
            - secretRef:
                name: peacepay-secrets
      
      containers:
        - name: api
          image: ghcr.io/healthflowegy/peacepay-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: peacepay-config
            - secretRef:
                name: peacepay-secrets
          
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          volumeMounts:
            - name: storage
              mountPath: /var/www/html/storage/logs
              subPath: logs
            - name: storage
              mountPath: /var/www/html/storage/framework/cache
              subPath: cache
      
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: peacepay-storage
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: peacepay
                    component: api
                topologyKey: kubernetes.io/hostname
      
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: peacepay

---
# kubernetes/base/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: peacepay-api
  namespace: peacepay
  labels:
    app: peacepay
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: peacepay
    component: api

---
# kubernetes/base/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: peacepay-api
  namespace: peacepay
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.peacepay.eg
      secretName: peacepay-api-tls
  rules:
    - host: api.peacepay.eg
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: peacepay-api
                port:
                  name: http

---
# kubernetes/base/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: peacepay-api
  namespace: peacepay
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: peacepay-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30

---
# kubernetes/base/pdb.yaml
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: peacepay-api
  namespace: peacepay
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: peacepay
      component: api

---
# kubernetes/base/queue-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peacepay-queue
  namespace: peacepay
  labels:
    app: peacepay
    component: queue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: peacepay
      component: queue
  template:
    metadata:
      labels:
        app: peacepay
        component: queue
    spec:
      containers:
        - name: queue
          image: ghcr.io/healthflowegy/peacepay-backend:latest
          command: ['php', 'artisan', 'queue:work', '--tries=3', '--timeout=90', '--memory=512']
          envFrom:
            - configMapRef:
                name: peacepay-config
            - secretRef:
                name: peacepay-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
# kubernetes/base/scheduler-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peacepay-scheduler
  namespace: peacepay
  labels:
    app: peacepay
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peacepay
      component: scheduler
  template:
    metadata:
      labels:
        app: peacepay
        component: scheduler
    spec:
      containers:
        - name: scheduler
          image: ghcr.io/healthflowegy/peacepay-backend:latest
          command: ['sh', '-c', 'while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done']
          envFrom:
            - configMapRef:
                name: peacepay-config
            - secretRef:
                name: peacepay-secrets
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

---
# kubernetes/base/pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: peacepay-storage
  namespace: peacepay
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 10Gi
