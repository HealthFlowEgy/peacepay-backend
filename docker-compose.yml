# docker-compose.yml
# PeacePay Development Environment

version: '3.8'

services:
  # ==========================================================================
  # APPLICATION
  # ==========================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: peacepay-api
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage/logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=peacepay
      - DB_USERNAME=peacepay
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - peacepay-network

  # Queue Worker
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: peacepay-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3 --timeout=90
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=peacepay
      - DB_USERNAME=peacepay
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - api
      - mysql
      - redis
    networks:
      - peacepay-network

  # Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: peacepay-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=peacepay
      - DB_USERNAME=peacepay
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
    depends_on:
      - api
      - mysql
    networks:
      - peacepay-network

  # ==========================================================================
  # DATABASE
  # ==========================================================================
  mysql:
    image: mysql:8.0
    container_name: peacepay-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=peacepay
      - MYSQL_USER=peacepay
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - peacepay-network

  # ==========================================================================
  # CACHE & QUEUE
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: peacepay-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - peacepay-network

  # ==========================================================================
  # DEVELOPMENT TOOLS
  # ==========================================================================
  
  # Mail testing
  mailpit:
    image: axllent/mailpit
    container_name: peacepay-mailpit
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - peacepay-network

  # Database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: peacepay-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root
    depends_on:
      - mysql
    networks:
      - peacepay-network

  # Redis management
  redis-commander:
    image: rediscommander/redis-commander
    container_name: peacepay-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - peacepay-network

  # ==========================================================================
  # MONITORING (Optional for local dev)
  # ==========================================================================
  
  # Metrics
  prometheus:
    image: prom/prometheus
    container_name: peacepay-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    profiles:
      - monitoring
    networks:
      - peacepay-network

  # Dashboards
  grafana:
    image: grafana/grafana
    container_name: peacepay-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    profiles:
      - monitoring
    depends_on:
      - prometheus
    networks:
      - peacepay-network

networks:
  peacepay-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
