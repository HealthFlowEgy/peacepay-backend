version: '3.8'

services:
  # ==========================================================================
  # Laravel API Application
  # ==========================================================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    container_name: peacepay-api
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=${APP_URL:-https://api.peacepay.eg}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-peacepay}
      - DB_USERNAME=${DB_USERNAME:-peacepay}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - app-storage:/var/www/html/storage
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - peacepay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Queue Worker
  # ==========================================================================
  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    container_name: peacepay-queue
    restart: unless-stopped
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-peacepay}
      - DB_USERNAME=${DB_USERNAME:-peacepay}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    volumes:
      - app-storage:/var/www/html/storage
    depends_on:
      - app
      - mysql
      - redis
    networks:
      - peacepay-network

  # ==========================================================================
  # Scheduler (Cron)
  # ==========================================================================
  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.production
    container_name: peacepay-scheduler
    restart: unless-stopped
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-peacepay}
      - DB_USERNAME=${DB_USERNAME:-peacepay}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
    volumes:
      - app-storage:/var/www/html/storage
    depends_on:
      - app
      - mysql
      - redis
    networks:
      - peacepay-network

  # ==========================================================================
  # MySQL Database
  # ==========================================================================
  mysql:
    image: mysql:8.0
    container_name: peacepay-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_DATABASE:-peacepay}
      - MYSQL_USER=${DB_USERNAME:-peacepay}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - peacepay-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: peacepay-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - peacepay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ==========================================================================
# Networks
# ==========================================================================
networks:
  peacepay-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  app-storage:
  mysql-data:
  redis-data:
